<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>
    .box{
      background-color: blanchedalmond;
    }
    section {
      display: flex;

      height: 120px;
      background: beige;
    }
    
    div {
      height: 2rem;
      background: cyan;
      margin: 5px;
    }
    
    div:nth-child(3) {
  
      background: pink;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary navbar-blue">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>

  <div class="container bg-info my-5">

      <div class="col-3 d-inline align-self-start"><div class="box">1</div></div>
      <!-- <div class="col"><div class="box">2</div></div>
      <div class="col"><div class="box">3</div></div> -->

  </div>
  <div class="row parent my-5">
    <div class="box col-4">1</div>
    <div class="box col-4">2</div>
    <div class="box col-4">3</div>
  </div>
    <section class="my-5">
      <div>Item #1</div>
      <div>Item #2</div>
      <div class="box col-4 align-self-end">Item #3</div>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
