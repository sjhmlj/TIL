<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center container-fluid my-3">회원 가입</h1>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input id="email" type="email" class="form-control">
        <div class="form-text">가입시 활용할 이메일 주소를 작성해주세요</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input id="password" type="password" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password-check" class="form-label">비밀번호 확인</label>
        <input id="password-check" type="password" class="form-control">
        <div class="form-text">비밀번호를 동일하게 작성해주세요</div>
      </div>
      <div class="mb-3">
        <label for="profile-img" class="form-label">프로필 사진</label>
        <input id="profile-img" type="file" class="form-control">
      </div>
      <div class="mb-3">
        <input type="checkbox" class="form-check-input" id="check-1">
        <label class="form-check-label" for="check-1">개인정보 활용에 동의합니다.</label>
      </div>
      <button type="submit" class="btn-primary btn">가입 신청</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
